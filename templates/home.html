<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{% block title %} Home {% endblock %}


{% block body %}
	<div class="container">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Tambah Data</button>
		<div class="starter-template">
			<h1>Tampilkan Data</h1>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<td>No</td>
					<td>Nama</td>
				</tr>
			</thead>
			<tbody>
				{% for row in computers %}
					<tr>
						<td>{{ row.0 }}</td>
						<td>{{ row.1 }}</td>
						<td>
							<a href="#!" class="btn btn-primary btn-xs" data-toggle="modal" data-target='#modalEdit{{ row.0 }}'>Edit</a>
							<a href="/hapus/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Apakah yakin ingin menghapus data ini?')">Hapus</a>
						</td>
					</tr>
					<div id="modalEdit{{ row.0 }}" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-content">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Edit Data</h4>
								</div>
								<div class="modal-body">
									<form action="{{ url_for('update') }}" method="POST">
										<div class="form-group">
											<label>Nama:</label>
											<input type="hidden" name="id" value="{{ row.0 }}">
											<input type="text" name="nama" class="form-control" value="{{ row.1 }}">
										</div>
										<div class="form-group">
											<button class="btn btn-warning" type="submit">Update</button>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
						
					</div>
					{% else %}
					<tr>
						<td colspan="2">Data tidak ditemukan</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		</div>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Tambah Data</h4>
					</div>
					<div class="modal-body">
						<form action="{{ url_for('simpan') }}" method="POST">
							<div class="form-group">
								<label>Nama:</label>
								 <input type="text" class="form-control" name="nama">
								 </div>
								 <div class="form-group">
								 <button class="btn btn-primary" type="sbumit">Simpan</button>
								 </div>
						</form>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
